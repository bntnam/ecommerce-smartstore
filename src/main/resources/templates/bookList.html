<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/admin-layout :: head"/>

<body>
    <div th:replace="common/admin-layout :: navbar"/>

    <div class="container">

        <div class="table-responsive">
            <table id="bookListTable" class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>List Price</th>
                        <th>Our Price</th>
                        <th>Active?</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="book : ${bookList}">
                        <!--<input hidden="hidden" name="id" th:value="${book.id}"/>-->
                        <td><a th:href="@{/admin/book/bookInfo(id=${book.id})}"><span th:text="${book.title}"></span></a></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.category}"></td>
                        <td th:text="${book.listPrice}"></td>
                        <td th:text="${book.ourPrice}"></td>
                        <td th:text="${book.active}"></td>
                        <td>
                            <input hidden="hidden" name="id" th:value="${book.id}"/>
                            <button th:id="'oneBook-'+${book.id}" class="btn btn-danger btn-xs delete-book" type="submit" value="Delete">
                                <span class="fa fa-times"></span>Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="common/admin-layout :: body-bottom-scripts"/>

    <script>
        $(document).ready(function() {
            $("#bookListTable").DataTable({
                "lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
                "ordering": false,
                stateSave: true,
            });
        })
    </script>
</body>
</html>
